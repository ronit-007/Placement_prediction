<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <!--<link rel="stylesheet" href="css/test.css">-->
    <title>Placement Prediction</title>
</head>
<body>
    
    
    <div id="main_container">
        <div id="header">Placement Prediction </div>
          <form  action="/" method="POST" >
            <select name="gender" id="gender" required>
                <option disabled selected>gender</option>
                <option value="0">Female</option>
                <option value="1">Male</option>
            </select><br>
            <input name="ssc_p" id="ssc_p" type="text" placeholder="SSC Percentage" required>
            <select name="ssc_b" id="ssc_b" required>
                <option disabled selected>SSC Board</option>
                <option value="0">Central</option>
                <option value="1">Others</option>
            </select><br>
            <input name="hsc_p" id="hsc_p" type="text" placeholder="HSC Percentage" required>
            <select name="hsc_b" id="hsc_b" required>
                <option disabled selected>HSC Board</option>
                <option value="0">Central</option>
                <option value="1">Others</option>
            </select>
            <select name="hsc_s" id="hsc_s" required>
                <option disabled selected>HSC Stream</option>
                <option value="0">Arts</option>
                <option value="1">Commerce</option>
                <option value="2">Science</option>
            </select><br>
            <input name="degree_p" id="degree_p" type="text" placeholder="Degree Percentage" required>
            <select name="degree_t" id="degree_t" required>
                <option disabled selected>Degree</option>
                <option value="0">Comm&amp;Mgmt</option>
                <option value="2">Sci&amp;Tech</option>
                <option value="1">Others</option>
            </select><br>
            <select name="workex" id="workex" required>
                <option disabled selected>Work Experience</option>
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select><br>

            <input name="etest_p" id="etest_p" type="text" placeholder="Emp test Percentage" required><br>
            <select name="specialisation" id="specialisation" required>
                <option disabled selected>Specialisation</option>
                <option value="0">Mkt&amp;Fin</option>
                <option value="1">Mkt&amp;HR</option>
            </select><br>
            </select>
            <input name="mba_p" id="mba_p" type="text" placeholder="MBA Percentage" required><br><br>
            <input type="submit" value="submit">
        </form >
        <h1> {{ prediction }}</h1>
        <h1> {{ sal }}</h1>

    </div>
</body>
</html>
